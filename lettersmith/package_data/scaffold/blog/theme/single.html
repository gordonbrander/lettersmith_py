{% extends "_layout.html" %}

{% block main %}
<div class="col-content">
  <article class="article width-constrain">
    <h1 class="article-title">{{doc.title}}</h1>
    <div class="article-content content">
      {{doc.content}}
    </div>
  </article>
  {% if index.id_path[doc.id_path].meta.backlinks %}
  <aside class="barlist width-constrain mar-v">
    <h2 class="barlist-title">Who links here?</h2>
    <ul class="barlist-ul">
    {% for stub in index.id_path[doc.id_path].meta.backlinks | islice(100) %}
      <li class="li">
        <a class="li-title" class="wikilink" href="{{ stub.output_path | to_url(base_url) }}">{{stub.title}}</a>
      </li>
    {% endfor %}
    </ul>
  </aside>
  {% endif %}
</div>
{% endblock %}
